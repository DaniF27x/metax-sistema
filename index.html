<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaX v6.0 - Sistema Tecnológico de Auditoria FiveM</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
        }
        #root { min-height: 100vh; }
        
        /* TELA DE CARREGAMENTO TECNOLÓGICA AVANÇADA */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 30%, #2a2a2a 70%, #0a0a0a 100%);
            color: #ffd700;
            position: relative;
            overflow: hidden;
        }
        
        /* Efeito de varredura tecnológica */
        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                rgba(255, 215, 0, 0.3), 
                rgba(255, 215, 0, 0.1), 
                transparent
            );
            animation: tech-scan 4s infinite;
        }
        
        /* Grid tecnológico animado */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-pulse 3s ease-in-out infinite;
            opacity: 0.4;
        }
        
        /* Ícone principal pulsante com glow */
        .loading-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            animation: icon-glow 2s ease-in-out infinite;
            text-shadow: 
                0 0 20px #ffd700, 
                0 0 40px #ffd700, 
                0 0 60px #ffd700,
                0 0 80px #ffd700;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
        }
        
        /* Título com gradiente dourado */
        .loading-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #ffd700 0%, #ffffff 50%, #ffd700 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: title-shimmer 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        /* Subtítulo verde tecnológico */
        .loading-subtitle {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #228B22;
            font-weight: 600;
            opacity: 0.95;
            animation: subtitle-fade 2s ease-in-out infinite alternate;
        }
        
        /* Container da barra de progresso */
        .progress-container {
            width: 500px;
            max-width: 90vw;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        /* Barra de progresso animada */
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #ffd700 0%, 
                #228B22 25%, 
                #ffd700 50%, 
                #228B22 75%, 
                #ffd700 100%
            );
            background-size: 300% 100%;
            border-radius: 20px;
            animation: 
                progress-fill 3s ease-out,
                gradient-flow 2s linear infinite;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        /* Status de carregamento */
        .loading-status {
            font-size: 1.1rem;
            color: #fff;
            margin-top: 1rem;
            animation: status-pulse 2.5s infinite;
            font-weight: 500;
            text-align: center;
        }
        
        /* Animações */
        @keyframes tech-scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes grid-pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }
        
        @keyframes icon-glow {
            0%, 100% { 
                transform: scale(1); 
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            }
            50% { 
                transform: scale(1.1); 
                text-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700, 0 0 90px #ffd700, 0 0 120px #ffd700;
            }
        }
        
        @keyframes title-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes subtitle-fade {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 300% 0%; }
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* TEMA PRINCIPAL DO SISTEMA - PRETO, DOURADO, VERDE ESCURO E BRANCO */
        :root {
            --color-primary: #0a0a0a;      /* Preto principal */
            --color-secondary: #ffd700;     /* Dourado */
            --color-accent: #228B22;        /* Verde escuro */
            --color-white: #ffffff;         /* Branco */
            --color-gray-dark: #1a1a1a;     /* Cinza escuro */
            --color-gray-medium: #333333;   /* Cinza médio */
        }
        
        /* Estilos globais do sistema */
        .system-bg {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-gray-dark) 100%);
        }
        
        .tech-border {
            border: 2px solid var(--color-secondary);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .glow-text {
            text-shadow: 0 0 10px var(--color-secondary);
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="tech-grid"></div>
            <div class="loading-icon">
                <img src="7OsVdf11eWzHzb9rboO-4" alt="MetaX Group Logo" style="width: 120px; height: 120px; filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); border-radius: 15px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);">
            </div>
            <div class="loading-title">Bem-vindo Auditoria MetaX</div>
            <div class="loading-subtitle">Sistema Único e Exclusivo Mundial de Auditoria FiveM</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-status">Inicializando sistemas avançados de auditoria...</div>
        </div>
    </div>
    
    <script>
        console.log('🔥 Iniciando MetaX v6.0 - Sistema Tecnológico de Auditoria...');
        
        // Aguardar carregamento completo com tela tecnológica de 3 segundos
        setTimeout(() => {
            try {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    throw new Error('React não carregado');
                }

                const { useState, useEffect, createElement: h } = React;
                
                // Hook personalizado para localStorage
                const useStoredState = (key, initialValue) => {
                    const [value, setValue] = useState(() => {
                        try {
                            const stored = localStorage.getItem('metax_' + key);
                            return stored ? JSON.parse(stored) : initialValue;
                        } catch {
                            return initialValue;
                        }
                    });

                    useEffect(() => {
                        try {
                            localStorage.setItem('metax_' + key, JSON.stringify(value));
                        } catch (e) {
                            console.warn('LocalStorage error:', e);
                        }
                    }, [key, value]);

                    return [value, setValue];
                };

                // Componente principal do sistema
                const MetaXSystem = () => {
                    const [currentUser, setCurrentUser] = useStoredState('currentUser', null);
                    const [users, setUsers] = useStoredState('users', []);
                    const [pendingUsers, setPendingUsers] = useStoredState('pendingUsers', []);
                    const [checklists, setChecklists] = useStoredState('checklists', []);
                    const [auditorias, setAuditorias] = useStoredState('auditorias', []);
                    const [currentView, setCurrentView] = useStoredState('currentView', 'login');
                    const [solicitacoesFinanceiras, setSolicitacoesFinanceiras] = useStoredState('solicitacoesFinanceiras', []);

                    // Inicializar usuários padrão
                    useEffect(() => {
                        const defaultUsers = [
                            {
                                id: 'admin001',
                                nome: 'Admin Sistema',
                                senha: 'admin123',
                                cargo: 'CEO',
                                status: 'aprovado',
                                createdAt: new Date().toISOString()
                            },
                            {
                                id: '7',
                                nome: 'Daniel',
                                senha: '5609984',
                                cargo: 'Diretor',
                                status: 'aprovado',
                                createdAt: new Date().toISOString()
                            }
                        ];

                        if (users.length === 0) {
                            setUsers(defaultUsers);
                        }
                    }, []);

                    // Componente de Login
                    const LoginPage = () => {
                        const [formData, setFormData] = useState({ id: '', senha: '' });
                        const [isRegister, setIsRegister] = useState(false);
                        const [isResetPassword, setIsResetPassword] = useState(false);
                        const [registerData, setRegisterData] = useState({
                            nome: '', id: '', senha: '', cargo: 'Staff Geral'
                        });
                        const [resetData, setResetData] = useState({ id: '', novaSenha: '' });

                        const handleLogin = (e) => {
                            e.preventDefault();
                            
                            const user = users.find(u => 
                                String(u.id) === String(formData.id) && 
                                String(u.senha) === String(formData.senha) && 
                                u.status === 'aprovado'
                            );
                            
                            if (user) {
                                setCurrentUser(user);
                                setCurrentView('dashboard');
                                console.log('✅ Login realizado:', user.nome);
                            } else {
                                alert('❌ ID ou senha incorretos!');
                            }
                        };

                        const handleRegister = (e) => {
                            e.preventDefault();
                            
                            if (!registerData.nome || !registerData.id || !registerData.senha) {
                                alert('⚠️ Preencha todos os campos!');
                                return;
                            }

                            const userExists = [...users, ...pendingUsers].find(u => u.id === registerData.id);
                            if (userExists) {
                                alert('❌ ID já existe!');
                                return;
                            }

                            const newUser = {
                                ...registerData,
                                status: 'pendente',
                                createdAt: new Date().toISOString()
                            };

                            setPendingUsers([...pendingUsers, newUser]);
                            alert('✅ Cadastro enviado para aprovação!');
                            setIsRegister(false);
                            setRegisterData({ nome: '', id: '', senha: '', cargo: 'Staff Geral' });
                        };

                        const handlePasswordReset = (e) => {
                            e.preventDefault();
                            
                            if (!resetData.id || !resetData.novaSenha) {
                                alert('⚠️ Preencha todos os campos!');
                                return;
                            }

                            const userExists = users.find(u => u.id === resetData.id && u.status === 'aprovado');
                            if (!userExists) {
                                alert('❌ ID não encontrado ou usuário não aprovado!');
                                return;
                            }

                            setUsers(users.map(u => 
                                u.id === resetData.id ? { ...u, senha: resetData.novaSenha } : u
                            ));
                            
                            alert('✅ Senha alterada com sucesso!');
                            setIsResetPassword(false);
                            setResetData({ id: '', novaSenha: '' });
                        };

                        const inputStyle = {
                            width: '100%',
                            padding: '16px',
                            border: '2px solid #ffd700',
                            borderRadius: '12px',
                            background: 'rgba(0,0,0,0.7)',
                            color: '#fff',
                            fontSize: '16px',
                            fontWeight: '500',
                            boxShadow: '0 0 15px rgba(255, 215, 0, 0.2)'
                        };

                        const buttonStyle = {
                            width: '100%',
                            padding: '16px',
                            borderRadius: '12px',
                            border: '2px solid #ffd700',
                            fontSize: '16px',
                            fontWeight: 'bold',
                            cursor: 'pointer',
                            marginBottom: '12px',
                            transition: 'all 0.3s ease',
                            textTransform: 'uppercase',
                            letterSpacing: '1px'
                        };

                        return h('div', {
                            style: {
                                minHeight: '100vh',
                                background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%)',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                padding: '20px',
                                position: 'relative'
                            }
                        },
                            // Grid tecnológico de fundo
                            h('div', {
                                style: {
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    width: '100%',
                                    height: '100%',
                                    backgroundImage: `
                                        linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                                        linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px)
                                    `,
                                    backgroundSize: '50px 50px',
                                    opacity: 0.3,
                                    animation: 'grid-move 6s linear infinite'
                                }
                            }),
                            h('div', {
                                style: {
                                    background: 'rgba(0,0,0,0.85)',
                                    backdropFilter: 'blur(15px)',
                                    borderRadius: '24px',
                                    padding: '50px',
                                    width: '100%',
                                    maxWidth: '450px',
                                    border: '3px solid #ffd700',
                                    boxShadow: '0 0 60px rgba(255, 215, 0, 0.4)',
                                    position: 'relative',
                                    zIndex: 1
                                }
                            },
                                // Header
                                h('div', { style: { textAlign: 'center', marginBottom: '40px' } },
                                    h('div', { style: { display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '16px', marginBottom: '12px' } },
                                        h('img', { 
                                            src: 'MrqmRifXChNG1cgB8Y9TA', 
                                            alt: 'MetaX Logo', 
                                            style: { 
                                                width: '60px', 
                                                height: '60px', 
                                                filter: 'drop-shadow(0 0 20px rgba(255, 215, 0, 0.6))',
                                                borderRadius: '10px',
                                                background: 'rgba(0,0,0,0.2)',
                                                backdropFilter: 'blur(5px)'
                                            } 
                                        }),
                                        h('h1', { 
                                            style: { 
                                                background: 'linear-gradient(45deg, #ffd700, #fff)',
                                                WebkitBackgroundClip: 'text',
                                                WebkitTextFillColor: 'transparent',
                                                backgroundClip: 'text',
                                                fontSize: '2.8rem', 
                                                margin: 0, 
                                                fontWeight: '900',
                                                textShadow: '0 0 30px rgba(255, 215, 0, 0.5)',
                                                letterSpacing: '2px'
                                            } 
                                        }, 'Sistema MetaX')
                                    ),
                                    h('p', { 
                                        style: { 
                                            color: '#228B22', 
                                            fontSize: '1.2rem',
                                            fontWeight: '600',
                                            textShadow: '0 0 10px rgba(34, 139, 34, 0.3)'
                                        } 
                                    }, 'Sistema Único e Exclusivo Mundial de Auditoria FiveM')
                                ),

                                // Formulários
                                !isRegister && !isResetPassword ? (
                                    // Login Form
                                    h('form', { onSubmit: handleLogin },
                                        h('div', { style: { marginBottom: '24px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '10px', fontWeight: '700', fontSize: '1.1rem' } }, 'ID do Usuário'),
                                            h('input', {
                                                type: 'text',
                                                value: formData.id,
                                                onChange: (e) => setFormData({ ...formData, id: e.target.value }),
                                                placeholder: 'Digite seu ID',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('div', { style: { marginBottom: '24px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '10px', fontWeight: '700', fontSize: '1.1rem' } }, 'Senha'),
                                            h('input', {
                                                type: 'password',
                                                value: formData.senha,
                                                onChange: (e) => setFormData({ ...formData, senha: e.target.value }),
                                                placeholder: 'Digite sua senha',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('button', {
                                            type: 'submit',
                                            style: { 
                                                ...buttonStyle, 
                                                background: 'linear-gradient(45deg, #ffd700, #228B22)', 
                                                color: '#000', 
                                                boxShadow: '0 0 25px rgba(255, 215, 0, 0.5)',
                                                fontWeight: '900'
                                            }
                                        }, 'Entrar no Sistema'),
                                        h('button', {
                                            type: 'button',
                                            onClick: () => setIsRegister(true),
                                            style: { ...buttonStyle, background: 'transparent', color: '#ffd700', border: '2px solid #ffd700' }
                                        }, 'Criar Nova Conta'),
                                        h('button', {
                                            type: 'button',
                                            onClick: () => setIsResetPassword(true),
                                            style: { ...buttonStyle, background: 'transparent', color: '#228B22', border: '2px solid #228B22', marginTop: '12px' }
                                        }, '🔐 Recuperar Senha')
                                    )
                                ) : isRegister ? (
                                    // Register Form
                                    h('form', { onSubmit: handleRegister },
                                        h('div', { style: { marginBottom: '20px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '8px', fontWeight: '700' } }, 'Nome Completo'),
                                            h('input', {
                                                type: 'text',
                                                value: registerData.nome,
                                                onChange: (e) => setRegisterData({ ...registerData, nome: e.target.value }),
                                                placeholder: 'Seu nome completo',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('div', { style: { marginBottom: '20px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '8px', fontWeight: '700' } }, 'ID Único'),
                                            h('input', {
                                                type: 'text',
                                                value: registerData.id,
                                                onChange: (e) => setRegisterData({ ...registerData, id: e.target.value }),
                                                placeholder: 'Escolha um ID único',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('div', { style: { marginBottom: '20px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '8px', fontWeight: '700' } }, 'Senha'),
                                            h('input', {
                                                type: 'password',
                                                value: registerData.senha,
                                                onChange: (e) => setRegisterData({ ...registerData, senha: e.target.value }),
                                                placeholder: 'Crie uma senha segura',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('div', { style: { marginBottom: '24px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '8px', fontWeight: '700' } }, 'Cargo Desejado'),
                                            h('select', {
                                                value: registerData.cargo,
                                                onChange: (e) => setRegisterData({ ...registerData, cargo: e.target.value }),
                                                style: { ...inputStyle, color: '#fff' },
                                                required: true
                                            },
                                                ['CEO', 'Diretor', 'Alta Cúpula', 'ADM Staff', 'RESP Comunidade', 'Mentoria', 'Staff Geral'].map(cargo =>
                                                    h('option', { key: cargo, value: cargo }, cargo)
                                                )
                                            )
                                        ),
                                        h('button', {
                                            type: 'submit',
                                            style: { ...buttonStyle, background: 'linear-gradient(45deg, #228B22, #ffd700)', color: '#000', fontWeight: '900' }
                                        }, 'Registrar'),
                                        h('button', {
                                            type: 'button',
                                            onClick: () => setIsRegister(false),
                                            style: { ...buttonStyle, background: 'transparent', color: '#ffd700', border: '2px solid #ffd700' }
                                        }, 'Voltar ao Login')
                                    )
                                ) : (
                                    // Reset Password Form
                                    h('form', { onSubmit: handlePasswordReset },
                                        h('div', { style: { marginBottom: '20px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '8px', fontWeight: '700' } }, 'ID do Usuário'),
                                            h('input', {
                                                type: 'text',
                                                value: resetData.id,
                                                onChange: (e) => setResetData({ ...resetData, id: e.target.value }),
                                                placeholder: 'Digite seu ID',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('div', { style: { marginBottom: '24px' } },
                                            h('label', { style: { display: 'block', color: '#ffd700', marginBottom: '8px', fontWeight: '700' } }, 'Nova Senha'),
                                            h('input', {
                                                type: 'password',
                                                value: resetData.novaSenha,
                                                onChange: (e) => setResetData({ ...resetData, novaSenha: e.target.value }),
                                                placeholder: 'Digite a nova senha',
                                                style: inputStyle,
                                                required: true
                                            })
                                        ),
                                        h('button', {
                                            type: 'submit',
                                            style: { ...buttonStyle, background: 'linear-gradient(45deg, #228B22, #ffd700)', color: '#000', fontWeight: '900' }
                                        }, '🔐 Alterar Senha'),
                                        h('button', {
                                            type: 'button',
                                            onClick: () => setIsResetPassword(false),
                                            style: { ...buttonStyle, background: 'transparent', color: '#ffd700', border: '2px solid #ffd700' }
                                        }, 'Voltar ao Login')
                                    )
                                )
                            )
                        );
                    };

                    // Header do sistema
                    const Header = () => h('header', {
                        style: {
                            background: 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)',
                            borderBottom: '4px solid #ffd700',
                            boxShadow: '0 0 30px rgba(255, 215, 0, 0.4)'
                        }
                    },
                        h('div', {
                            style: {
                                maxWidth: '1200px',
                                margin: '0 auto',
                                padding: '20px 24px',
                                display: 'flex',
                                justifyContent: 'space-between',
                                alignItems: 'center'
                            }
                        },
                            h('div', null,
                                h('div', { style: { display: 'flex', alignItems: 'center', gap: '12px' } },
                                    h('img', { 
                                        src: 'MrqmRifXChNG1cgB8Y9TA', 
                                        alt: 'MetaX Logo', 
                                        style: { 
                                            width: '40px', 
                                            height: '40px', 
                                            filter: 'drop-shadow(0 0 15px rgba(255, 215, 0, 0.6))',
                                            borderRadius: '8px',
                                            background: 'rgba(0,0,0,0.1)',
                                            backdropFilter: 'blur(3px)'
                                        } 
                                    }),
                                    h('h1', { 
                                        style: { 
                                            fontSize: '2rem', 
                                            fontWeight: '900', 
                                            background: 'linear-gradient(45deg, #ffd700, #fff)',
                                            WebkitBackgroundClip: 'text',
                                            WebkitTextFillColor: 'transparent',
                                            backgroundClip: 'text',
