<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaX - Sistema de Auditoria</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        #root { min-height: 100vh; }
        .loading { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">‚è≥ Carregando MetaX Sistema...</div>
    </div>
    
    <script type="text/babel">
        // Sistema MetaX Completo ser√° carregado aqui
        window.addEventListener('load', function() {
            console.log('P√°gina carregada, iniciando sistema...');
            
            const { useState, useEffect } = React;
            const { 
                User, Settings, FileText, CheckSquare, BarChart3, Users, 
                Clock, Shield, ChevronDown, Save, Eye, UserCheck, 
                AlertCircle, CheckCircle, Calendar, Hash 
            } = lucide;
            
            // Hook para localStorage
            const useStoredState = (key, initialValue) => {
              const [value, setValue] = useState(() => {
                try {
                  const item = localStorage.getItem(key);
                  return item ? JSON.parse(item) : initialValue;
                } catch {
                  return initialValue;
                }
              });

              useEffect(() => {
                try {
                  localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                  console.error('Erro ao salvar no localStorage:', e);
                }
              }, [key, value]);

              return [value, setValue];
            };

            // Simula√ß√£o do hatch
            window.hatch = { useStoredState };
            
            // COLE AQUI TODO O C√ìDIGO DO REACT COMPONENT
            // (Vou te dar ele completo no pr√≥ximo passo)
            
            // Renderizar
            try {
              const root = ReactDOM.createRoot(document.getElementById('root'));
              root.render(React.createElement(MetaXAuditSystem));
              console.log('Sistema MetaX renderizado com sucesso!');
            } catch (error) {
              console.error('Erro ao renderizar:', error);
              document.getElementById('root').innerHTML = `
                <div style="padding: 2rem; text-align: center; background: #f3f4f6; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
                  <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <h1 style="color: #dc2626; margin-bottom: 1rem;">‚ö†Ô∏è Sistema em Desenvolvimento</h1>
                    <p style="color: #374151;">O c√≥digo completo ser√° adicionado em breve...</p>
                    <button onclick="location.reload()" style="background: #3b82f6; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.5rem; margin-top: 1rem; cursor: pointer;">
                      üîÑ Recarregar
                    </button>
                  </div>
                </div>
              `;
            }
        });
    </script>
</body>
</html>
